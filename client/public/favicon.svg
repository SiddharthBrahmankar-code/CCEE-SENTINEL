<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" /> <!-- Purple -->
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" /> <!-- Blue -->
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Diamond Shape Background -->
  <path d="M 50 5 L 90 35 L 50 95 L 10 35 Z" 
        fill="url(#diamondGradient)" 
        stroke="#ffffff" 
        stroke-width="2"/>
        
  <!-- Lightning Bolt -->
  <path d="M 55 20 L 35 50 L 50 50 L 45 80 L 65 45 L 50 45 L 55 20 Z" 
        fill="#FFD700" 
        stroke="#FFFFFF" 
        stroke-width="1"
        filter="url(#glow)"/>
</svg>
