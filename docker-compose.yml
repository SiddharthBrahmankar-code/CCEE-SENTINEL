version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      # Map container 4000 to host 4001 to avoid conflict
      - "4001:4000"
    environment:
      - PORT=4000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./server:/app/server
      - /app/server/node_modules

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      # Map container 5173 to host 5175 to avoid conflict with running dev server (5173) and secondary (5174)
      - "5175:5173"
    environment:
      - VITE_PORT=5173
      # Internal Docker network address for the server service
      - VITE_API_TARGET=http://server:4000
    depends_on:
      - server
    volumes:
      - ./client:/app/client
      - /app/client/node_modules

